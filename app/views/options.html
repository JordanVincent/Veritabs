<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Organize your tabs vertically"/>
    <title>Veritabs | Options</title>
    <link rel="stylesheet" type="text/css" href="../components/bootstrap/dist/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../styles/options.css" media="screen"/>
  </head>

  <body ng-app="options" ng-csp="">

    <div class="container-fluid options" ng-controller="OptionsController">

      <div class="row options-header">
        <img src="../img/icons/icon128.png" class="col-sm-1"></img>
        <div class="col-sm-11">
          <h1>Veritabs</h1>
          <h2>Organize your tabs vertically</h2>
        </div>
      </div>

      <div class="row">
        <ul class="nav nav-pills nav-stacked col-sm-1">
          <li ng-class="{active:isActive('/settings')}" ><a href="#/settings">Settings</a></li>
          <li ng-class="{active:isActive('/coming-soon')}" ><a href="#/coming-soon">Coming soon</a></li>
          <li ng-class="{active:isActive('/about')}" ><a href="#/about">About</a></li>
        </ul>
        <div class="col-sm-11 options-content" ng-view></div>
      </div>

    </div>

    <script type="text/javascript" src="../components/angular/angular.js"></script>
    <script type="text/javascript" src="../components/jquery/jquery.js"></script>
    <script type="text/javascript" src="../components/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="../js/options.js"></script>
    <script type="text/javascript" src="../js/options/options_controller.js"></script>
    <script type="text/javascript" src="../js/options/settings_controller.js"></script>

  </body>

</html>
