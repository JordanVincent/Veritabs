<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Organize your tabs vertically" />
    <title>Veritabs | Options</title>
    <link rel="stylesheet" type="text/css" href="../styles/options.css" media="screen" />
  </head>
  <body ng-app="options" ng-csp >
   
    <div id="settings" ng-controller="OptionsController" > 

      <div id="header"> 
        <img src="../img/icons/icon128.png" ></img>
        <h1>Veritabs</h1> 
        <h2>Organize your tabs vertically</h2> 
      </div> 
      
      <tabset vertical="true" type="tabs">
        <tab heading="Settings">
          <h2>Settings</h2>

          <label>
            <input type="checkbox" ng-model="state.options.right"  >
            <span>Attach the bar to the right</span>
          </label> 

          <label>
            <input type="checkbox" ng-model="state.options.fullscreen"  >
            <span>Show only on fullscreen</span>
          </label> 

        </tab>
        <tab heading="Coming soon">
          <h2>Coming soon</h2>

          <p>New features coming soon:</p> 
          <ul> 
            <li>Groups of tabs</li> 
            <li>Enhancing the full screen experience</li> 
          </ul> 

        </tab>
        <tab heading="Credits">
          <h2>Credits</h2>

          <div id="t_copyright">This plugin has been designed and developed by <a href="http://jordan-vincent.com" target="_blank">Jordan Vincent</a>.<br>&copy; 2013 Jordan Vincent, All Rights Reserved.</div> 

        </tab>
        <tab heading="FAQ">
          <h2>FAQ</h2>

        </tab>
      </tabset>

    </div> 
   
  </body>

  <script type="text/javascript" src="../lib/angular.js"></script>
  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../lib/jqueryui.js"></script>
  <script type="text/javascript" src="../lib/ui-bootstrap-tpls.js"></script>

  <script type="text/javascript" src="../js/options.js"></script>
  <script type="text/javascript" src="../js/options/options_controller.js"></script>

</html>
