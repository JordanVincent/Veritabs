<div class="settings">
  <h2>Settings</h2>

  <from class="form">

    <div class="form-group">
      <label>
        <input type="checkbox" ng-model="state.options.right"  >
        <span>Attach the bar to the right</span>
      </label>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" ng-model="state.options.fullscreen"  >
        <span>Show only on fullscreen</span>
      </label>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" ng-model="state.options.condensed"  >
        <span>Minimize tabs' height</span>
      </label>
    </div>

  </form>

</div>
